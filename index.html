<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLife</title>
</head>
<body style="background-image: url('/bg.png'); background-repeat: no-repeat; background-size: cover;">
    <center><h1 style="color: grey"></h1></center>
    <button onclick="getData()">Proxy</button>
    <div id="output"></div>

    <script>
        function getData() {
            var url = 'https://hamperhamps.space/';  // Example URL
            fetch(`/api/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                    // Here, you can customize further actions based on the data received.
                    // For example, trigger webhooks or handle Minecraft-related events.
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
