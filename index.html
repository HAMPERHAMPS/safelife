<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLife</title>
</head>
<body style="background-image: url('/bg.png'); background-repeat: no-repeat; background-size: cover;">
    <center><h1 style="color: grey">SafeLife</h1></center>
    <div><input id="smashanpass"></input><button onclick="getData()">Proxy</button></div>
    <div id="output"></div>

    <script>

        function gatdata(linkus) {
            
            var url = linkus;  

            fetch(`http://127.0.0.1:5000/api/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        document.open();
                        document.write(data.content);
                        document.close();
                        
                    } else {
                        document.getElementById('output').innerHTML = '<p style="color: red;">NYOOOOOoOooOOOo that site doesnt exist.</p>';
                    }
                })
                .catch(error => console.error('Error:', error));
            gaygoobs()
        }
            
        function getData() {
            var inputElement = document.getElementById('smashanpass');
            var url = inputElement.value;  

            fetch(`http://127.0.0.1:5000/api/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        document.open();
                        document.write(data.content);
                        document.close();
                        
                    } else {
                        document.getElementById('output').innerHTML = '<p style="color: red;">NYOOOOOoOooOOOo that site doesnt exist.</p>';
                    }
                })
                .catch(error => console.error('Error:', error));
            gaygoobs()
        }

        function interceptLinks(baseUrl) {
            var links = document.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function(event) {
                    event.preventDefault();
                    var url = new URL(this.href, baseUrl).href;
                    fetchContent(url);
                });
            }
        }

        function fetchContent(url) {
            fetch(`http://127.0.0.1:5000/api/proxy?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.content) {
                        document.open();
                        document.write(data.content);
                        document.close();
                        gaygoobs()
                    } else {
                        document.getElementById('output').innerHTML = 'No HTML content received';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        function gaygoobs() {
            var links = document.getElementsByTagName('a');

            // Loop through each link and add a click event listener
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent the default link behavior
                    alert('Link clicked: ' + this.textContent); // Alert with the link text
                    var urssl = this.href;
                    gatdata(urssl)
                });
            }
        }
    </script>
</body>
</html>
